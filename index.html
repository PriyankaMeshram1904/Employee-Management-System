<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Employee Management System</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Employee Management System</h2>
        <a href="/add-employee" class="btn btn-primary mb-3">Add Employee</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf will dynamically populate this table -->
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department}"></td>
                    <td>
                        <a th:href="@{/delete-employee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{/edit-employee/{id}(id=${employee.id})}" class="btn btn-warning">Edit</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
